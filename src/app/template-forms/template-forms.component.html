<form #myForm="ngForm" (ngSubmit)="createHero();myForm.reset();">
    {{myForm.form.value | json}}
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" required [(ngModel)]="myHero.name" name="name" #nameControl="ngModel">
    </div>
    <div *ngIf="nameControl.invalid && nameControl.dirty">
        <span>Il Nome è obbligatorio</span>
    </div>
    <div>
        <label for="power">Hero Power</label>
        <select id="power" required [(ngModel)]="myHero.power" name="power" #powerControl="ngModel">
            <option value=""></option>
            <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
        </select>
    </div>
    <div *ngIf="powerControl.invalid && powerControl.dirty">
        <span>Il Potere è obbligatorio</span>
    </div>
    <button type="submit" [disabled]="!myForm.valid">Submit</button>
    <button type="button" (click)="clearForm();myForm.reset();">Reset</button>
</form>
<ul>
    <li *ngFor="let hero of heroList">
        <span>{{hero.name}}</span><span>, con potere: </span><span>{{hero.power}}</span>
    </li>
</ul>
